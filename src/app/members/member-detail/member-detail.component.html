@if (member) {
    <div class="row">
        <div class="col-4">
            <div class="card">
              <img calss="card-img img-thumbnail" src="{{ member.photoUrl || 'assest/user.png'}}" >
              <div class="card-body">
                <div>
                     <strong>Location: </strong>
                      <p>
                     {{member.city}},{{member.country}}
                       </p>
                       </div>
                     <div>
                     <strong>Age: </strong>
                        <p>
                            {{member.age}}
                        </p>
                    </div>
                    <div>
                        <strong>LAst Active: </strong>
                <p>
                    {{member.lastActivity}}
                </p>
                </div>
                <div>
                    <strong>Member since: </strong>
                <p>
                {{member.createdDate}}
                </p>
                </div>
              </div>
              <div class="card-footer">
                <div class="btn-group d-flex">
                    <button class="btn btn-primary">Link</button>
                    <button class="btn btn-success">Message</button>
                </div>
              </div>
            </div>
        </div>
        <div class="col-8">
            <tabset class="member-tabset">
                <tab heading="About {{member.knownAs}}">
                    <h4>Description</h4>
                    <p>{{member.introduction}}</p>
                    <h4>Looking for</h4>
                    <p>{{member.lookingFor}}</p>
                </tab>
                <tab heading="Interests">
                    <h4>Interests</h4>
                    <p>{{member.interests}}</p>                  
                </tab>
                <tab heading="Photos">
                    <p>Photos</p>                               
                </tab>
                <tab heading="Message">
                    <p>Message</p>                               
                </tab>
            </tabset>
        </div>
    </div>
}
