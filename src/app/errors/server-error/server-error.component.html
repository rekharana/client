<div class="container">
    <h4>internal server Error</h4>
@if(error) {
    <h5 class="text-danger">Error:{{error.message}} </h5>
    <p class="font-weight-bold">Note: if your seeing this error then angular is not blame!</p>
    <p>What do you do next?</p>
    <ol>
        <li>Open chrome dev tools and check the failing network request in the network tab
        </li>
        <li>
            Examine the url of the failing request
        </li>
    </ol>
    <code class="mt-5" style="background-color: whitesmoke;">
        {{error.detail}}
    </code>
}
</div>
